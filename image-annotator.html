<body>
    <canvas id="backgroundCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
    <canvas id="drawingCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
    <div id="tools">
        <button id="draw">Draw</button>
        <button id="eraser">Eraser</button>
        <button id="undo">Undo</button>
        <button id="clear">Clear</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('image') || 'https://via.placeholder.com/800x600'; // Fallback image

        const bgCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const drawCanvas = document.getElementById('drawingCanvas');
        const drawCtx = drawCanvas.getContext('2d');
        const drawBtn = document.getElementById('draw');
        const eraserBtn = document.getElementById('eraser');
        const undoBtn = document.getElementById('undo');
        const clearBtn = document.getElementById('clear');

        let history = []; // Array to store drawing canvas states for undo
        let mode = 'draw'; // Default mode: 'draw' or 'erase'

        // Function to draw the background image (called on load, resize)
        function drawBackground() {
            // Resize background canvas to available space (accounting for tools bar)
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight - (document.getElementById('tools').offsetHeight || 0);

            // Match drawing canvas size
            drawCanvas.width = bgCanvas.width;
            drawCanvas.height = bgCanvas.height;

            // Clear background canvas
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);

            // Calculate scaling to fit image while preserving aspect ratio
            const imgAspect = img.width / img.height;
            const canvasAspect = bgCanvas.width / bgCanvas.height;
            let drawWidth, drawHeight, offsetX = 0, offsetY = 0;

            if (imgAspect > canvasAspect) {
                drawWidth = bgCanvas.width;
                drawHeight = bgCanvas.width / imgAspect;
                offsetY = (bgCanvas.height - drawHeight) / 2;
            } else {
                drawHeight = bgCanvas.height;
                drawWidth = bgCanvas.height * imgAspect;
                offsetX = (bgCanvas.width - drawWidth) / 2;
            }

            // Draw scaled image, centered (with white padding if needed)
            bgCtx.fillStyle = '#fff'; // White background for padded areas
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
            bgCtx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
        }

        // Load the image
        const img = new Image();
        img.crossOrigin = 'anonymous'; // Handle CORS
        img.onload = () => {
            drawBackground();
            saveInitialState(); // Save initial empty drawing state
        };
        img.src = imageUrl;

        // Save initial empty drawing state to history
        function saveInitialState() {
            history.push(drawCtx.getImageData(0, 0, drawCanvas.width, drawCanvas.height));
            updateUndoBtn();
        }

        // Drawing/Erasing functionality
        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        function draw(e) {
            if (!drawing) return;

            // Set mode-specific styles
            if (mode === 'draw') {
                drawCtx.globalCompositeOperation = 'source-over';
                drawCtx.strokeStyle = '#000'; // Black pen
                drawCtx.lineWidth = 2;
            } else if (mode === 'erase') {
                drawCtx.globalCompositeOperation = 'destination-out';
                drawCtx.strokeStyle = '#fff'; // Color doesn't matter for erase
                drawCtx.lineWidth = 10; // Thicker for easier erasing (adjust as needed)
            }

            drawCtx.beginPath();
            drawCtx.moveTo(lastX, lastY);
            drawCtx.lineTo(e.offsetX, e.offsetY);
            drawCtx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        drawCanvas.addEventListener('mousedown', (e) => {
            drawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        drawCanvas.addEventListener('mousemove', draw);

        drawCanvas.addEventListener('mouseup', () => {
            drawing = false;
            history.push(drawCtx.getImageData(0, 0, drawCanvas.width, drawCanvas.height)); // Save state after stroke
            updateUndoBtn();
        });

        drawCanvas.addEventListener('mouseout', () => drawing = false);

        // Touch support (use drawing canvas)
        drawCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = drawCanvas.getBoundingClientRect();
            drawing = true;
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
        });

        drawCanvas.addEventListener('touchmove', (e) => {
            if (!drawing) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = drawCanvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            drawCtx.beginPath();
            drawCtx.moveTo(lastX, lastY);
            drawCtx.lineTo(x, y);
            if (mode === 'draw') {
                drawCtx.globalCompositeOperation = 'source-over';
                drawCtx.strokeStyle = '#000';
                drawCtx.lineWidth = 2;
            } else if (mode === 'erase') {
                drawCtx.globalCompositeOperation = 'destination-out';
                drawCtx.strokeStyle = '#fff';
                drawCtx.lineWidth = 10;
            }
            drawCtx.stroke();
            [lastX, lastY] = [x, y];
        });

        drawCanvas.addEventListener('touchend', () => {
            drawing = false;
            history.push(drawCtx.getImageData(0, 0, drawCanvas.width, drawCanvas.height)); // Save state after stroke
            updateUndoBtn();
        });

        // Mode toggle buttons
        drawBtn.addEventListener('click', () => mode = 'draw');
        eraserBtn.addEventListener('click', () => mode = 'erase');

        // Undo functionality (only affects drawing canvas)
        function undo() {
            if (history.length > 1) { // Keep at least the initial state
                history.pop(); // Remove current state
                drawCtx.putImageData(history[history.length - 1], 0, 0);
                updateUndoBtn();
            }
        }

        // Clear functionality (only clears drawing canvas)
        function clearCanvas() {
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            history = []; // Reset history
            saveInitialState(); // Save new initial state
        }

        // Update undo button state
        function updateUndoBtn() {
            undoBtn.disabled = history.length <= 1;
        }

        undoBtn.addEventListener('click', undo);
        clearBtn.addEventListener('click', clearCanvas);

        // Handle window resize
        window.addEventListener('resize', () => {
            const currentState = drawCtx.getImageData(0, 0, drawCanvas.width, drawCanvas.height);
            drawBackground();
            drawCtx.putImageData(currentState, 0, 0); // Restore drawings after resize
            history.push(currentState); // Update history
        });
    </script>
</body>
