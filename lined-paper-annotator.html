<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lined Paper Annotator</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: transparent; 
            font-family: system-ui, sans-serif;
        }
        #container { 
            position: relative; 
            width: 100%; 
            height: calc(100vh - 100px); /* Leave space for tools + submit */
        }
        #background, #drawing { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        #drawing { background: transparent; }

        #tools {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 18px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover { background: #e0e0e0; }
        button:active { background: #d0d0d0; }
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        #submitBtn {
            background: #0066ff;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            font-size: 16px;
        }
        #submitBtn:hover:not(:disabled) { background: #0055dd; }

        #status {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            min-height: 20px;
            text-align: center;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="background"></canvas>
        <canvas id="drawing"></canvas>
    </div>

    <div id="tools">
        <button id="pen">Pen</button>
        <button id="eraser">Eraser</button>
        <button id="undo">Undo</button>
        <button id="clear">Clear All</button>
        <button id="submitBtn">Submit Solution</button>
    </div>

    <div id="status"></div>

    <script>
        // === Replace this with your actual deployed Google Apps Script URL ===
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx.../exec'; // â† PUT YOUR /exec URL HERE

        const container = document.getElementById('container');
        const background = document.getElementById('background');
        const bgCtx = background.getContext('2d');
        const drawing = document.getElementById('drawing');
        const drawCtx = drawing.getContext('2d');

        const penBtn = document.getElementById('pen');
        const eraserBtn = document.getElementById('eraser');
        const undoBtn = document.getElementById('undo');
        const clearBtn = document.getElementById('clear');
        const submitBtn = document.getElementById('submitBtn');
        const statusEl = document.getElementById('status');

        let history = [];
        let currentTool = 'pen';

        // === Customizable settings ===
        const LINE_SPACING = 40;
        const LINE_COLOR = '#000000';

        function setTool(tool) {
            currentTool = tool;
            if (tool === 'pen') {
                drawCtx.globalCompositeOperation = 'source-over';
                drawCtx.strokeStyle = '#000000';
                drawCtx.lineWidth = 2;
            } else if (tool === 'eraser') {
                drawCtx.globalCompositeOperation = 'destination-out';
                drawCtx.lineWidth = 16;
            }
        }
        setTool('pen');

        penBtn.onclick = () => setTool('pen');
        eraserBtn.onclick = () => setTool('eraser');

        function drawLinedBackground(saveHistory = false) {
            const rect = container.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;

            background.width = width;
            background.height = height;
            drawing.width = width;
            drawing.height = height;

            // White background
            bgCtx.fillStyle = '#ffffff';
            bgCtx.fillRect(0, 0, width, height);

            // Horizontal lines
            bgCtx.strokeStyle = LINE_COLOR;
            bgCtx.lineWidth = 1;
            for (let y = LINE_SPACING; y < height; y += LINE_SPACING) {
                bgCtx.beginPath();
                bgCtx.moveTo(0, y);
                bgCtx.lineTo(width, y);
                bgCtx.stroke();
            }

            if (saveHistory) {
                drawCtx.clearRect(0, 0, width, height);
                history = [drawCtx.getImageData(0, 0, width, height)];
                updateUndoBtn();
            }
        }

        drawLinedBackground(true);

        window.addEventListener('resize', () => {
            const currentState = drawCtx.getImageData(0, 0, drawing.width, drawing.height);
            drawLinedBackground();
            if (currentState.width === drawing.width && currentState.height === drawing.height) {
                drawCtx.putImageData(currentState, 0, 0);
                history.push(currentState);
            } else {
                history = [drawCtx.getImageData(0, 0, drawing.width, drawing.height)];
            }
            updateUndoBtn();
        });

        let drawingActive = false;
        let lastX = 0, lastY = 0;

        function getPos(e) {
            const rect = drawing.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function startDrawing(e) {
            drawingActive = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
        }

        function moveDrawing(e) {
            if (!drawingActive) return;
            const pos = getPos(e);
            drawCtx.beginPath();
            drawCtx.moveTo(lastX, lastY);
            drawCtx.lineTo(pos.x, pos.y);
            drawCtx.stroke();
            [lastX, lastY] = [pos.x, pos.y];
        }

        function endDrawing() {
            if (drawingActive) {
                drawingActive = false;
                history.push(drawCtx.getImageData(0, 0, drawing.width, drawing.height));
                updateUndoBtn();
            }
        }

        // Mouse & Touch events
        drawing.addEventListener('mousedown', startDrawing);
        drawing.addEventListener('mousemove', moveDrawing);
        drawing.addEventListener('mouseup', endDrawing);
        drawing.addEventListener('mouseout', endDrawing);

        drawing.addEventListener('touchstart', e => { e.preventDefault(); startDrawing(e); });
        drawing.addEventListener('touchmove', e => { e.preventDefault(); moveDrawing(e); });
        drawing.addEventListener('touchend', e => { e.preventDefault(); endDrawing(); });

        function undo() {
            if (history.length > 1) {
                history.pop();
                drawCtx.putImageData(history[history.length - 1], 0, 0);
                updateUndoBtn();
            }
        }

        function clearCanvas() {
            if (confirm('Clear all drawings?')) {
                drawCtx.clearRect(0, 0, drawing.width, drawing.height);
                history = [drawCtx.getImageData(0, 0, drawing.width, drawing.height)];
                updateUndoBtn();
            }
        }

        function updateUndoBtn() {
            undoBtn.disabled = history.length <= 1;
        }

        undoBtn.onclick = undo;
        clearBtn.onclick = clearCanvas;

        // === Submit Solution Logic ===
        submitBtn.addEventListener('click', async () => {
            // Check if there's any drawing
            const imageData = drawCtx.getImageData(0, 0, drawing.width, drawing.height);
            const pixelData = imageData.data;
            let hasDrawing = false;
            for (let i = 3; i < pixelData.length; i += 4) {
                if (pixelData[i] > 0) { // alpha channel > 0 means something drawn
                    hasDrawing = true;
                    break;
                }
            }
            if (!hasDrawing) {
                statusEl.textContent = 'Please write your solution first';
                statusEl.style.background = '#ffeb3b';
                statusEl.style.color = '#000';
                setTimeout(() => statusEl.textContent = '', 3000);
                return;
            }

            statusEl.textContent = 'Uploading solution...';
            statusEl.style.background = '#0066ff';
            statusEl.style.color = 'white';
            submitBtn.disabled = true;

            // Get submissionId from URL
            const urlParams = new URLSearchParams(window.location.search);
            const submissionId = urlParams.get('submissionId');
            if (!submissionId) {
                statusEl.textContent = 'Error: Missing submission ID';
                statusEl.style.background = '#f44336';
                submitBtn.disabled = false;
                return;
            }

            // Convert canvas to base64 PNG
            const dataUrl = drawing.toDataURL('image/png');
            const base64 = dataUrl.split(',')[1];

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ submissionId, base64 })
                });

                const result = await response.json();

                if (result.success) {
                    statusEl.textContent = 'Submitted successfully!';
                    statusEl.style.background = '#4caf50';
                    statusEl.style.color = 'white';
                    // Optional: disable drawing after submit
                    // drawing.style.pointerEvents = 'none';
                } else {
                    statusEl.textContent = 'Upload failed: ' + (result.error || 'Unknown error');
                    statusEl.style.background = '#f44336';
                    submitBtn.disabled = false;
                }
            } catch (err) {
                statusEl.textContent = 'Network error. Try again.';
                statusEl.style.background = '#f44336';
                submitBtn.disabled = false;
            }

            // Clear status after 5 seconds
            setTimeout(() => {
                statusEl.textContent = '';
                statusEl.style.background = 'transparent';
            }, 5000);
        });
    </script>
</body>
</html>
